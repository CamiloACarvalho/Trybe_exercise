<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
</head>

<body>
  <header>
    <h1>API de Pokemons</h1>
  </header>
  <button id="pokemon-button">
    Carregar Pokémon
  </button>
  <section id="pokemon-list">
    <div class="pokemon-card">
      <h2>Squirtle</h2>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/7.png"
        alt="Pikachu">
      <p>Type: Water</p>
    </div>
    <div class="pokemon-card">
      <h2>Charmander</h2>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/4.png"
        alt="Charizard">
      <p>Type: Fire</p>
    </div>
  </section>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
